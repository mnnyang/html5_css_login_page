<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
<div class="login-page">
    <form id="login-form" class="form" method="post" action="#">
        <input type="text" name="username" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
        <button type="submit" id="login">登　录</button>
        <div class="msg"><span>还没有账户？</span>
            <button>创建账户</button>
        </div>
    </form>
    <form id="register-form" class="form" method="post" action="#">
        <input type="text" name="username" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
        <input type="text" name="email" placeholder="电子邮箱">
        <button type="submit" id="register">创　建</button>
        <div class="msg"><span>已有账户？</span>
            <button>去登录</button>
        </div>
    </form>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script>
    $(function () {
        $('#login').click(function () {
            alert('登录')
        });

        $('#register').click(function () {
            alert('注册')
        });

        $('.msg button').click(function () {
            console.log("tt");
            $('#register-form').toggle(300);
            $('#login-form').toggle(300);
            return false;
        });
    });
</script>
</body>
</html>
